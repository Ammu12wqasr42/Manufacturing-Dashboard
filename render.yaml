services:
  - type: web
    name: manufacturing-dashboard-backend
    dir: backend
    env: node
    buildCommand: npm install
    startCommand: npm run mock
    envVars:
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        value: your-secret-key-change-this

  - type: web
    name: manufacturing-dashboard-frontend
    dir: frontend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: API_URL
        value: https://manufacturing-dashboard-backend.onrender.com/api
